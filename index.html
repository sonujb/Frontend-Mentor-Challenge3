<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="background col col-lg-4">
        <div class="card-front">
          <img class="card-logo" src="images/card-logo.svg" alt="card-logo">
          <p class="card-no">0000 0000 0000 0000</p>
          <p class="card-name">JANE APPLESEED</p>
          <p class="card-exp">00/00</p>
        </div>
        <div class="card-back">
          <p class="card-cvv">000</p>
        </div>
      </div>
      <div class="col col-lg-8">
        <form class="details-form" action="index.html" method="post">
          <label class="form-txt" for="">CARDHOLDER NAME</label><br>
          <input class="name-input input-box large-box" type="text" placeholder="e.g. JANE APPLESEED" name="" value=""><br>
          <label class="form-txt"  for="">CARD NUMBER</label><br>
          <input class="no-input input-box large-box" type="text" placeholder="e.g. 1234 5678 9100 0000" name="" value=""><br>
          <label class="form-txt"  for="">EXP. DATE(MM/YY)</label>
          <label class="form-txt"  for="">CVV</label><br>
          <input class="month-input input-box small-box" type="text" placeholder="MM" name="" value="">
          <input class="year-input input-box small-box" type="text" placeholder="YY" name="" value="">
          <input class="cvv-input input-box med-box" type="text" placeholder="e.g 123" name="" value=""><br>
        </form>
        <div class="complete-message">
          <img class="complete-img" src="images/icon-complete.svg" alt="">
          <p class="thank-you">THANK YOU!</p>
          <p class="complete-details">We've added your card details</p>
        </div>
        <button class="submit-button" type="button" name="button">Confirm</button>
      </div>
    </div>
  </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="index.js" type="text/javascript">

</script>

</html>
